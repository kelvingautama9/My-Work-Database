<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Database</title>
    <style>
        .container {
            background-color: #F6F6F6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            margin-bottom: 200px; /* Tambahkan margin-bottom yang mencukupi */
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%; /* Sesuaikan dengan kebutuhan Anda */
                max-width: none;
                margin: 20px;
                margin-bottom: 50px; /* Sesuaikan dengan kebutuhan Anda */
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6F6F6; /* Light Gray Background */
            color: #023246; /* Dark Blue Text */
            position: relative;
            min-height: 100vh;
        }

        header {
            text-align: left;
            padding: 20px;
            background-color: #287094; /* Dominant Blue Header */
            color: #F6F6F6; /* Light Gray Text */
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease; /* Simple Fade In Animation */
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #D4D4CE; /* Light Gray Navigation Bar */
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
        }

        nav a {
            color: #023246; /* Dark Blue Text */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #287094; /* Hover Color */
            color: #F6F6F6; /* Light Gray Text */
        }

        .nav-link {
            transition: transform 0.2s;
            font-weight: bold;
        }

        .nav-link:hover {
            transform: scale(1.1);
        }

        .container {
            background-color: #F6F6F6; /* Light Gray Container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            margin-bottom: 200px; /* Tambahkan margin-bottom yang mencukupi */
        }

        h2 {
            color: #023246; /* Dark Blue Text */
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin-bottom: 15px;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #023246; /* Dark Blue Text */
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #287094; /* Dominant Blue Button Color */
            color: #F6F6F6; /* Light Gray Text */
            padding: 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049; /* Hover Color */
            transform: scale(1.05); /* Scale Up on Hover */
        }

        button:active {
            transform: scale(0.95); /* Efek ketika tombol ditekan */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: #000000; /* Dark Blue Text */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #023246;
        }

        th {
            background-color: #D4D4CE; /* Dark Gray Header in Table */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header, nav, .container, footer {
            animation: fadeIn 0.5s ease;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #003366; /* Dark Blue Footer */
            color: #F6F6F6; /* Light Gray Text */
        }

        footer p {
            color: #F6F6F6; /* Light Gray Text */
            margin: 0;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin-bottom: 5px;
            }
        }


    </style>

    <script>
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            alert(message); // Anda dapat mengganti alert dengan notifikasi yang lebih canggih jika diperlukan
        }
    </script>

</head>
<body>
    <header>
        My Database
    </header>

    <nav>
        <a href="#" class="nav-link" onclick="showMOQ()">Rumus MOQ</a>
        <a href="#" class="nav-link" onclick="showHarga()">Rumus Harga</a>
        <a href="#" class="nav-link" onclick="showMuatan()">Rumus Muatan</a>
    </nav>    

    <div class="container" id="moqContainer">
        <h2>Rumus Minimal Order Quantity</h2>
        <form id="moqForm">
            <div class="form-group">
                <label for="length"><b>Panjang (mm)</b> | Min 500 - Max 2500</label>
                <input type="number" id="length" placeholder="Masukkan Panjang">
            </div>
        
            <div class="form-group">
                <label for="width"><b>Lebar (mm)</b> | Min 300 - Max 2450 </label>
                <input type="number" id="width" placeholder="Masukkan Lebar">
            </div>
        
            <button type="button" onclick="calculateMOQ()">Hitung</button>
        </form>
        

        <table>
            <thead>
                <tr>
                    <th>Out</th>
                    <th>Minimal Order Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="outResult"></td>
                    <td id="moqResult"></td>
                </tr>
            </tbody>
        </table>
        
    </div>

<!---------------------- Container for Rumus Harga -------------------------->
<!---------------------- Container for Rumus Harga -------------------------->
<!---------------------- Container for Rumus Harga -------------------------->

    <div class="container" id="hargaContainer" style="display: none;">
        <h2>Rumus Harga</h2>
        <form id="hargaForm">
            <div class="form-group">
                <label for="hargaGramatur">Gramatur:</label>
                <input type="text" id="hargaGramatur" placeholder="Masukkan gramatur">
            </div>

            <div class="form-group">
                <label for="hargaFlute">Flute:</label>
                <select id="hargaFlute">
                    <option value="B">Flute B</option>
                    <option value="C">Flute C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hargaPanjang">Panjang (mm):</label>
                <input type="number" id="hargaPanjang" placeholder="Masukkan panjang">
            </div>

            <div class="form-group">
                <label for="hargaLebar">Lebar (mm):</label>
                <input type="number" id="hargaLebar" placeholder="Masukkan lebar">
            </div>

            <div class="form-group">
                <label for="hargaDiscount">Discount (%):</label>
                <input type="number" id="hargaDiscount" placeholder="Masukkan discount">
            </div>

            <button type="button" onclick="calculateHarga()">Hitung Harga</button>
            <button type="button" onclick="resetHarga()">Reset Hasil</button>
        </form>

        <p id="hargaResult"></p>
    </div>

    <!-- Container for Rumus Muatan -->
    <div class="container" id="muatanContainer" style="display: none;">
        <h2>Rumus Muatan</h2>
        <!-- Tambahkan elemen HTML sesuai kebutuhan untuk Rumus Muatan -->
    </div>

    <footer>
        <p>&copy; Kelvin Gautama</p>
    </footer>
    

    <script>
        function showMOQ() {
            document.getElementById('moqContainer').style.display = 'block';
            document.getElementById('hargaContainer').style.display = 'none';
            document.getElementById('muatanContainer').style.display = 'none';
        }

        function showHarga() {
            document.getElementById('moqContainer').style.display = 'none';
            document.getElementById('hargaContainer').style.display = 'block';
            document.getElementById('muatanContainer').style.display = 'none';
        }

        function showMuatan() {
            document.getElementById('moqContainer').style.display = 'none';
            document.getElementById('hargaContainer').style.display = 'none';
            document.getElementById('muatanContainer').style.display = 'block';
        }

        function calculateMOQ() {
            var length = document.getElementById('length').value;
            var width = document.getElementById('width').value;

            var out = Math.floor(2450 / width);
            var moq = Math.ceil((500000 / length) * out);

            document.getElementById('outResult').innerText = out;
            document.getElementById('moqResult').innerText = moq;
        }

        // Tambahan fungsi untuk handle Rumus Harga dan Rumus Muatan
        // function calculateHarga() {
        //     // Tambahkan logika perhitungan untuk Rumus Harga
        // }

        function calculateHarga() {
        var gramatur = document.getElementById('hargaGramatur').value.toUpperCase(); // Mengonversi ke huruf kapital
        var flute = document.getElementById('hargaFlute').value;
        var panjang = document.getElementById('hargaPanjang').value;
        var lebar = document.getElementById('hargaLebar').value;
        var discount = document.getElementById('hargaDiscount').value;

            // Periksa huruf kapital
            if (gramatur !== document.getElementById('hargaGramatur').value) {
                showNotification("Pastikan gramatur diisi dengan huruf kapital.");
                return;
            }

            // Periksa ketersediaan gramatur dalam pricelist
            var harga = getPriceFromList(gramatur, flute);
            if (harga === undefined) {
                showNotification("Pricelist untuk gramatur tersebut belum ada atau belum diupdate.");
                return;
            }

            // Ambil harga dari Price List
            var harga = getPriceFromList(gramatur, flute);

            // Hitung rumus harga
            var result = ((panjang * lebar) / 1000000) * harga - discount;

            // Tampilkan hasil
            document.getElementById('hargaResult').innerText = 'Harga: ' + result.toFixed(2) + ' /pcs';
        }

        function getPriceFromList(gramatur, flute) {
            // Implementasi untuk mendapatkan harga dari Price List
            // Sesuaikan dengan struktur data Price List Anda
            var priceList = {
                "M100/M100/M100": { B: 3120, C: 3214 },
                "M90/M90/M90": { B: 2808, C: 2892 },
                "K110/M100/K110": { B: 3442, C: 3535 }
                // Tambahkan price list lainnya sesuai kebutuhan
            };

            return priceList[gramatur][flute];
        }

        function resetHarga() {
            // Reset nilai hasil
            document.getElementById('hargaResult').innerText = 'Harga: 0.00 /pcs';
            
            // Note pengingat
            showNotification("Hasil telah direset. Pastikan untuk me-Reset Hasil, setiap ingin hitung Harga yang baru agar tidak terjadi kesalahan memasukan harga.");
        }

        // function calculateMuatan() {
        //     // Tambahkan logika perhitungan untuk Rumus Muatan
        // }
    </script>
</body>
</html>
